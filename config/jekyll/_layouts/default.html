<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/blog/css/syntax.css" type="text/css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css" media="screen, projection" />
   <!-- Homepage CSS -->

  <link rel="stylesheet" href="/blog/css/screen.css" type="text/css" media="screen, projection" />
</head>
<body>
<header class="navbar navbar-default navbar-fixed-top">
  <nav>
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><b>Global Village Foundation</b></a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="<%= active_class(root_path) %>">
            <a href="/"><span class="glyphicon glyphicon-home"></span> Home</a>
          </li>
          <li><a href="/work">Work</a></li>
          <li><a href="/people">People</a></li>
          <li class="active"><a href="/blog">Blog</a></li>
          <li><a href="/events">News & Events</a></li>
          {% for page in site.pages_list %}
            &nbsp;&nbsp;&nbsp;
            <li><a href="{{ page[1]  }}">{{ page[0] }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</header>
<!-- Page Content -->
<div class="container">

  <div class="row">

    <section class="post-wrapper">
        <h1 class="post-date">{{ page.title }}</h1>
    </section>
    <article class="post-content">
        {{content}}
    </article>
</div>
<!-- Google Analytics -->

<!-- Google Analytics end -->
</div>
{% include comments.html %}
</body>
</html>
